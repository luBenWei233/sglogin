#强制用户登陆之前的位置和世界
#开启这个功能的好处就是，能加快用户进入游戏的速度，前提是你创建一个虚空世界，
#玩家登陆之后再给他传送到你指定的位置或者他上次下线的位置，对于网速慢的服来说，
#登陆速度就提高很多。本人就是这样，原来登陆时间要5-6秒，现在1-2秒！
#是否开启登陆强制位置：true开启，false关闭（请在游戏中设置后，再到配置文件里修改，这样能减少你的出错率）
enableLoginLoca: false
#登陆的世界，x,y,z,yaw（0是正南、90是正西、-180是正北、-90是正东）,pitch(180是水平视角)
loginLoca: 
#登陆之后要传的位置(这个还是很必要的，如果是新玩家，那么他没有上次下线的位置)
beforeLoca: 
#是否开启玩家登陆位置，开启后玩家登陆后将被传送到他上次下线的位置：true开启，false关闭
playerLoca: true
#玩家传送致主城的提示
playerSpawnAlert: '§f[§4系统]§f已自动将您传送到主城！'
#玩家传送到上次下线位置时的提示
playerOffLineAlert: '§f[§4系统]§f已自动将您传送致上次下线的位置！'